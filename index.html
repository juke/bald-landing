<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>$BALD | A Memecoin Revolution</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-touch-callout: none;
      }

      html {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y pinch-zoom;
        -webkit-text-size-adjust: none;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
      }
      
      @media (max-width: 767px) {
        html {
          scroll-behavior: auto;
        }
        
        body {
          overscroll-behavior: none;
          touch-action: pan-y;
        }

        #root {
          position: fixed;
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Remove snap points on mobile */
      @media (max-width: 767px) {
        .snap-container {
          scroll-snap-type: none;
          overscroll-behavior: none;
          -webkit-overflow-scrolling: touch;
        }
        .section-content {
          scroll-snap-align: none;
          scroll-snap-stop: normal;
        }
      }
    </style>
    <script>
      // Prevent default touch move behavior
      document.addEventListener('touchmove', function(e) {
        if (!e.target.closest('#root')) {
          e.preventDefault();
        }
      }, { passive: false });

      // Handle touch start to prevent unwanted bouncing
      document.addEventListener('touchstart', function(e) {
        const root = document.getElementById('root');
        if (root.scrollTop === 0) {
          root.scrollTop = 1;
        } else if (root.scrollHeight === root.scrollTop + root.offsetHeight) {
          root.scrollTop -= 1;
        }
      }, { passive: true });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
